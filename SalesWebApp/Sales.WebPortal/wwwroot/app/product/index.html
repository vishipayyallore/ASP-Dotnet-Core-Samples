<div class="panel panel-default">
    <!-- Default panel contents -->
    <div style="margin-top: 5Px" class="panel-heading">
        <table>
            <tr>
                <td><a href="#" class="btn btn-xs btn-info"><i class="fa fa-plus-square" aria-hidden="true"></i> New Prodcut</a>&nbsp; |&nbsp; </td>
                <td>Search: &nbsp; </td>
                <td> <input class="form-control input-sm" id="searchOn" ng-model="vm.searchOn" placeholder="Search for ...."></td>
            </tr>
        </table>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
    </div>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>File Number</th>
                <th>Full Name</th>
                <th>Last Filling Year</th>
                <th>Current Status</th>
                <th>Telephone</th>
                <th>Resource Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products | filter: vm.searchOn">
                <td>{{product.name}}</td>
                <td>{{product.link}}</td>
                <td>{{product.price}}</td>
                <td>{{product.tags}}</td>
                <td>{{product.price}}</td>
                <td>{{product.link}}</td>
                <td>
                        <a href="#" ng-click="vm.getClient(client.id)" class="btn btn-xs btn-success"><i class="fa fa-eye" aria-hidden="true"></i> View</a> |
                        <a href="/EditClient/{{client.id}}" class="btn btn-xs btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan="5">
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li class="disabled"><a href="#">«</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </nav>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div style="margin-top: 5Px" class="panel-heading">
        <table>
            <tr>
                <td><a href="#" class="btn btn-xs btn-info"><i class="fa fa-plus-square" aria-hidden="true"></i> New Prodcut</a>&nbsp; |&nbsp; </td>
                <td>Search: &nbsp; </td>
                <td> <input class="form-control input-sm" id="searchOn" ng-model="vm.searchOn" placeholder="Search for ...."></td>
            </tr>
        </table>
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
    </div>

    <div>
        <div class="section">
            <div ng-repeat="product in vm.products | filter: vm.searchOn" class="sectionproduct">
                <div>
                    <table style="text-align: left">
                        <tr>
                            <td>{{product.name}}</td>
                        </tr>
                        <tr>
                            <td>
                                <img ng-src="{{product.imageUrl}}" alt="Product Image" width="300px" height="300px">
                                <span style="width: 50%">
                                    <table style="text-align: left" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>{{product.price | currency}} | <i class="fa fa-thumbs-o-up" style="color: white" aria-hidden="true">{{product.likesCount}}</i></td>
                                        </tr>
                                        <tr>
                                            <td>Purchase by: {{product.purchaseByCount}}</td>
                                        </tr>
                                    </table>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Rating: <rating ng-model="product.rating" ></rating>
                        </tr>
                        <tr>
                            <td>Tags: {{product.tags}}</td>
                        </tr>
                        <tr>
                            <td>Link: <a href="#">{{product.link}}</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <hr/>
            <div>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li class="disabled"><a href="#">«</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        
    </div>
